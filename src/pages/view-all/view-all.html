<ion-header>

  <ion-navbar>
    <ion-title>viewAll</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="con">
  <ion-card>
    
    <ion-list>

  <ion-item>
    <ion-label>Name:</ion-label>
    <ion-input type="text" #name value="{{clName}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Surname:</ion-label>
    <ion-input type="text" #surname value="{{clSurname}}"></ion-input>
  </ion-item>

  <ion-item>
     <ion-label>ID:</ion-label>
     <ion-input type="text" #id value="{{clId}}"></ion-input>
  </ion-item>
  
   <ion-item>
     <ion-label>Gender:</ion-label>
     <ion-input type="text" #gender value="{{clgender}}"></ion-input>
  </ion-item>

  <ion-item>
     <ion-label>Email:</ion-label>
     <ion-input type="text" #email value="{{clemail}}"></ion-input>
  </ion-item>
  
    
  <ion-item>
     <ion-label>Adress:</ion-label>
     <ion-input type="text" #address value="{{claddress}}"></ion-input>
  </ion-item>

  </ion-list>
  </ion-card>

  <button ion-button round color="color1" (click)="updateClass(name.value,surname.value,id.value,gender.value,email.value,address.value)">Update</button>
  <button ion-button round color="color1" (click) = "delete()" >Delete</button>

</ion-content>
